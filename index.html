<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js"></script>
</head>
<body>
    <header>
      <nav>
        <div class="logo"><a href="#">Exclusive</a></div>
        <ul>
          <li><a style="border-bottom: 1px solid #a9a9a9;" href="#">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Sign in</a></li>
        </ul>
  
        <div class="search">
          <form>
            <input type="text" id="search" name="search" placeholder="What are you looking for?">
            <input type="image" id="search-button" src="./img/svg/Search.svg">
          </form>
  
          <div class="icons">
            <img src="./img/svg/Heart.svg" alt="heart">
            <img src="./img/svg/Cart.svg" alt="cart">
          </div>
        </div>
      </nav>
    </header>

    <form class="add-product">
      <div>
        <input type="url" id="image" placeholder="Image">
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="price" placeholder="Price">
        <input type="text" id="description" placeholder="Description">
      </div>
      <button type="button" id="button">Add</button>
    </form>

  <div id="div">
      <ul id="ul">
      </ul>
  </div>
</body>
</html>
